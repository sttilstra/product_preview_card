<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>

<body>
  <main>

  <div class="main_container">

    <div class="image_container">
      <img src="./images/image-product-desktop.jpg" alt="picture of perfum bottle" class="desktop_image">
    </div>

    <div class = "ad_info">
      <h3>P E R F U M E</h3>
      <div class = "main_text"><h1>Gabrielle Essence Eau De Parfum</h1></div>
      
      <p>A floral, solar and voluptuous<br>interpretation composed by<br>Olivier Polge, 
      Perfumer-Creator<br>for the House of CHANEL.</p>
      
      <div class="price_row">
      <h2>$149.99</h2>
      <div class = "sale_price"><h4>$169.99</h4></div>
        </div>

        <button class = "btn"><img src="./images/icon-cart.svg" alt="cart icon" class="cart_icon">Add to Cart</button>

    </div>

  </div>
  </main>
</body>
</html>
